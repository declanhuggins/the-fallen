permissions:
  contents: write

name: Deploy on Release Workflow Completion

on:
  workflow_run:
    workflows: ["Build & Tag on Main Branch"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code for Deployment
        uses: actions/checkout@v3

      - name: Download Jar Artifact
        uses: actions/download-artifact@v3
        with:
          name: the-fallen-jar

      - name: List Downloaded Artifacts
        run: ls -al ./the-fallen-jar

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Get mod_version and Set Tag
        id: get_version
        run: |
          version=$(grep "^mod_version=" gradle.properties | cut -d'=' -f2)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "tag=v$version" >> $GITHUB_OUTPUT
          echo "Using version: $version"
          echo "Using tag: v$version"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          release_name: "Release ${{ steps.get_version.outputs.tag }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./the-fallen-jar/the-fallen-${{ steps.get_version.outputs.version }}.jar
          asset_name: "the-fallen-${{ steps.get_version.outputs.version }}.jar"
          asset_content_type: application/java-archive

      - name: Publish to Modrinth via Minotaur
        run: ./gradlew modrinth
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}